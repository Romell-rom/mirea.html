          <div class="weather-block">
            <p class="day-title">Среда</p>

          <div class="weather-block">
            <p class="day-title">Четверг</p>

          </div>
          <div class="weather-block">
            <p class="day-title">Пятница</p>

          </div>
          <div class="weather-block">

          </div>
          <div class="weather-block">
            <p class="day-title">Воскресенье</p>

          </div>
          <div class="weather-block">
            <p class="day-title">Понедельник</p>
            <p class="date-title">30 ноя</p>
            <img class="weather-img" src="assets/img/12.png">

    </div>
